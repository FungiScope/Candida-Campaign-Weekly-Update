<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Weekly Cases</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1 { margin: 0 0 0.25rem 0; }
    .muted { color: #666; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; max-width: 700px; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { font-weight: 700; }
    .right { text-align: right; }
    .card { padding: 1rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 720px; }
    .footer { margin-top: 2rem; font-size: 0.9rem; color: #666; }

    /* Map styles */
    .map-wrap { margin-top: 2rem; max-width: 900px; }
    .map-card { padding: 1rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    #map { width: 100%; height: auto; }
    .country { fill: #f7f7f7; stroke: #cfcfcf; stroke-width: 0.5; }
    .country.highlight { fill: #cfe8ff; } /* light blue */
    .map-caption { color: #666; margin-top: 0.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Study Weekly Cases</h1>
  <div class="muted" id="subtitle">Loading latest week…</div>

  <div class="card">
    <table id="cases-table" aria-describedby="subtitle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col" class="right">Cases</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Map -->
  <div class="map-wrap">
    <div class="map-card">
      <svg id="map" viewBox="0 0 960 520" role="img" aria-label="World map highlighting countries from the latest update"></svg>
      <div class="map-caption">Countries from the latest week are highlighted in light blue.</div>
    </div>
  </div>

  <div class="footer" id="footnote"></div>

  <!-- D3 + TopoJSON -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    // Map table names to dataset display names
    const DISPLAY_NAME_MAP = {
      "Germany": "Germany",
      "Spain": "Spain",
      "Italy": "Italy",
      "UK": "United Kingdom",
      "USA": "United States of America"
    };

    async function load() {
      try {
        // Use normal caching for data so reloads are fast
        const res = await fetch('data/data.json', { cache: 'reload' });
        if (!res.ok) throw new Error('Failed to fetch data.json');
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('subtitle').textContent = 'No data yet.';
          await drawMap(new Set());
          return;
        }

        // Find latest week by date string
        const latest = data
          .filter(w => w && w.date && w.countries)
          .sort((a,b) => (a.date > b.date ? 1 : -1))
          .at(-1);

        const dateText = new Date(latest.date + 'T00:00:00').toLocaleDateString(undefined, {
          year: 'numeric', month: 'short', day: 'numeric'
        });
        document.getElementById('subtitle').textContent = `Latest update: ${dateText}`;

        const rows = Object.entries(latest.countries)
          .sort(([,a],[,b]) => (b ?? 0) - (a ?? 0));

        const tbody = document.querySelector('#cases-table tbody');
        tbody.innerHTML = '';
        rows.forEach(([country, cases], idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx+1}</td>
            <td>${country}</td>
            <td class="right">${Number(cases ?? 0).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });

        const total = rows.reduce((sum, [,n]) => sum + (Number(n)||0), 0);
        document.getElementById('footnote').textContent =
          `Total cases (latest week): ${total.toLocaleString()} • Historical weeks stored: ${data.length}`;

        // Names to highlight on the map (as the dataset names)
        const highlightNames = new Set(
          rows.map(([name]) => DISPLAY_NAME_MAP[name]).filter(Boolean)
        );

        await drawMap(highlightNames);

      } catch (err) {
        console.error(err);
        document.getElementById('subtitle').textContent = 'Error loading data.';
        drawMap(new Set()).catch(() => {});
      }
    }

    async function drawMap(highlightNames) {
      // Lightweight 1:50m map; cache aggressively
      const worldRes = await fetch('https://unpkg.com/world-atlas@2/countries-50m.json', { cache: 'force-cache' });
      const world = await worldRes.json();

      const countries = topojson.feature(world, world.objects.countries).features;

      const svg = d3.select('#map');
      svg.selectAll('*').remove(); // clear for redraw

      const width = 960, height = 520;
      const projection = d3.geoNaturalEarth1().fitSize([width, height], {type: "Sphere"});
      const path = d3.geoPath(projection);

      // Sphere (ocean)
      svg.append('path')
        .attr('d', path({type: "Sphere"}))
        .attr('fill', '#eef6ff');

      // Countries
      svg.append('g')
        .selectAll('path')
        .data(countries)
        .join('path')
        .attr('class', d => {
          // Try common name fields in the dataset
          const name =
            (d.properties && (d.properties.name || d.properties.NAME || d.properties.admin)) || '';
          const shouldHighlight = highlightNames.has(name);
          return 'country' + (shouldHighlight ? ' highlight' : '');
        })
        .attr('d', path);

      // Borders
      svg.append('path')
        .attr('d', d3.geoPath(projection)(topojson.mesh(world, world.objects.countries, (a,b) => a !== b)))
        .attr('fill', 'none')
        .attr('stroke', '#cfcfcf')
        .attr('stroke-width', 0.5);
    }

    load();
  </script>
</body>
</html>
