<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candida Campaign Study Weekly Update</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1 { margin: 0 0 0.25rem 0; }
    .muted { color: #666; margin-bottom: 1rem; }

    .card { padding: 1rem; border: 1px solid #eee; border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; }

    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { font-weight: 700; }
    .right { text-align: right; }

    .total { margin: 0.5rem 0 0.75rem 0; font-weight: 600; color: #333; }

    .error { margin-top: 1rem; color: #b00020; background: #ffeef0; border: 1px solid #ffcdd2;
             padding: 0.75rem; border-radius: 8px; max-width: 700px; display:none; }

    /* Logo */
    .media-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px;
                  box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; margin-bottom: 1rem; }
    .media-img  { width: 100%; height: auto; display: block; }

    /* Map */
    .map-wrap { margin-top: 2rem; max-width: 700px; }
    .map-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    #map { width: 100%; height: auto; }
    .country { fill: #f7f7f7; stroke: #cfcfcf; stroke-width: 0.5; }
    .country.highlight { fill: #0B9DB0; }
    .map-caption { color: #666; margin-top: 0.5rem; font-size: 0.85rem; }
  </style>
</head>
<body>
  <!-- 1) LOGO -->
  <div class="media-card">
    <img src="Candida_20230801Seidel_FS%20Candida_vs.jpg" alt="Candida Campaign visual" class="media-img">
  </div>

  <!-- 2) TITLE + SUBTITLE -->
  <h1>Candida Campaign Study Weekly Update</h1>
  <div class="muted" id="subtitle">Loading latest week…</div>

  <!-- 3) TOTAL + TABLE (in one card) -->
  <div class="card">
    <div id="total" class="total">Total: —</div>
    <table id="cases-table" aria-describedby="subtitle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col" class="right">Cases</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="error" class="error" role="alert"></div>

  <!-- 4) MAP -->
  <div class="map-wrap">
    <div class="map-card">
      <svg id="map" viewBox="0 0 700 380" role="img" aria-label="World map highlighting countries"></svg>
      <div class="map-caption">Countries with cases are highlighted.</div>
    </div>
  </div>

  <!-- D3 + TopoJSON -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    const DISPLAY_NAME_MAP = {
      "Germany": "Germany",
      "Spain": "Spain",
      "Italy": "Italy",
      "UK": "United Kingdom",
      "USA": "United States of America"
    };

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    async function load() {
      try {
        const res = await fetch('data/data.json?v=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch data.json (HTTP ${res.status})`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('subtitle').textContent = 'No data yet.';
          await drawMap(new Set());
          return;
        }

        const latest = data.sort((a,b)=>a.date.localeCompare(b.date)).at(-1);
        const dateText = new Date(latest.date + 'T00:00:00').toLocaleDateString(undefined,
          {year: 'numeric', month: 'short', day: 'numeric'});
        document.getElementById('subtitle').textContent = `Latest update: ${dateText}`;

        // ✅ Sort alphabetically by country name (A→Z)
        const rows = Object.entries(latest.countries)
          .sort(([aName],[bName]) => aName.localeCompare(bName, undefined, { sensitivity: 'base' }));

        // Calculate total and place ABOVE the table
        const total = rows.reduce((s,[,n]) => s + (Number(n)||0), 0);
        document.getElementById('total').textContent = `Total: ${total.toLocaleString()}`;

        // Render table rows (now alphabetical)
        const tbody = document.querySelector('#cases-table tbody');
        tbody.innerHTML = '';
        rows.forEach(([c,v],i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${c}</td><td class="right">${(v||0).toLocaleString()}</td>`;
          tbody.appendChild(tr);
        });

        // Map highlights (countries that appear, and have >0)
        const highlights = new Set(
          rows.filter(([,v]) => Number(v) > 0)
              .map(([n]) => DISPLAY_NAME_MAP[n])
              .filter(Boolean)
        );
        await drawMap(highlights);

      } catch (e) {
        console.error(e);
        showError(String(e));
      }
    }

    async function drawMap(highlightNames) {
      const worldRes = await fetch('https://unpkg.com/world-atlas@2/countries-50m.json', { cache: 'force-cache' });
      const world = await worldRes.json();
      const countries = topojson.feature(world, world.objects.countries).features;

      const svg = d3.select('#map');
      svg.selectAll('*').remove();

      const width = 700, height = 380;
      const projection = d3.geoNaturalEarth1().fitSize([width, height], { type: 'Sphere' });
      const path = d3.geoPath(projection);

      // Ocean
      svg.append('path')
        .attr('d', path({ type: 'Sphere' }))
        .attr('fill', '#eef6ff');

      // Countries
      svg.append('g')
        .selectAll('path')
        .data(countries)
        .join('path')
        .attr('d', path)
        .attr('class', d => {
          const name = d.properties.name || d.properties.NAME || d.properties.admin || '';
          return highlightNames.has(name) ? 'country highlight' : 'country';
        });

      // Borders
      svg.append('path')
        .attr('d', d3.geoPath(projection)(topojson.mesh(world, world.objects.countries, (a, b) => a !== b)))
        .attr('fill', 'none')
        .attr('stroke', '#cfcfcf')
        .attr('stroke-width', 0.4);
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
