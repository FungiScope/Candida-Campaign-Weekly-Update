<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candida Campaign Study Weekly Update</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1 { margin: 0 0 0.25rem 0; }
    .muted { color: #666; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; max-width: 700px; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { font-weight: 700; }
    .right { text-align: right; }
    .card { padding: 1rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; }
    .footer { margin-top: 0.75rem; font-size: 0.9rem; color: #666; }
    .error { margin-top: 1rem; color: #b00020; background: #ffeef0; border: 1px solid #ffcdd2; padding: 0.75rem; border-radius: 8px; max-width: 700px; display:none; }

    /* Media (logo) */
    .media-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px;
                  box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; margin-bottom: 1rem; }
    .media-img  { width: 100%; height: auto; display: block; }

    /* Map */
    .map-wrap { margin-top: 2rem; max-width: 700px; }
    .map-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    #map { width: 100%; height: auto; }

    /* Neutral base for all countries, teal only for highlighted ones */
    .country { fill: #f7f7f7; stroke: #cfcfcf; stroke-width: 0.5; }
    .country.highlight { fill: #0B9DB0; }

    .map-caption { color: #666; margin-top: 0.5rem; font-size: 0.85rem; }
  </style>
</head>
<body>
  <!-- 1) LOGO -->
  <div class="media-card">
    <!-- If your file name has spaces, encode them as %20 or rename it -->
    <img src="Candida_20230801Seidel_FS%20Candida_vs.jpg" alt="Candida Campaign visual" class="media-img">
  </div>

  <!-- 2) TITLE + SUBTITLE -->
  <h1>Candida Campaign Study Weekly Update</h1>
  <div class="muted" id="subtitle">Loading latest weekâ€¦</div>

  <!-- 3) TABLE + 4) TOTAL SUMMARY -->
  <div class="card">
    <table id="cases-table" aria-describedby="subtitle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col" class="right">Cases</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="footer" id="footnote"></div>
  </div>

  <div id="error" class="error" role="alert"></div>

  <!-- 5) MAP -->
  <div class="map-wrap">
    <div class="map-card">
      <svg id="map" viewBox="0 0 700 380" role="img" aria-label="World map highlighting countries"></svg>
      <div class="map-caption">Countries from the latest week highlighted.</div>
    </div>
  </div>

  <!-- D3 + TopoJSON -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    // === CONFIG: your Google Sheet CSV endpoint ===
    // From: https://docs.google.com/spreadsheets/d/ID/edit?gid=0
    // Use:  https://docs.google.com/spreadsheets/d/ID/gviz/tq?tqx=out:csv&gid=0
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1958lty77Kq9c5ufIZyQVP1sqkBQfWkgLQ2hyeZPHkv8/gviz/tq?tqx=out:csv&gid=0";

    // Display-name mapping for the map dataset
    const DISPLAY_NAME_MAP = {
      "Germany": "Germany",
      "Spain": "Spain",
      "Italy": "Italy",
      "UK": "United Kingdom",
      "USA": "United States of America"
    };

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // Tiny CSV parser (no quotes-escaping fanciness needed for simple sheet)
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      return lines.map(line => line.split(",").map(c => c.trim()));
    }

    function parseFlexibleDate(s) {
      // Accept "2025-10-10" or "Oct 10, 2025" etc.
      const d = new Date(s);
      if (!isNaN(d)) return d;
      // try to normalize e.g., "Oct 10, 2025" with missing comma
      const try2 = new Date(s.replace(/(\d{1,2}) (\d{4})$/, "$1, $2"));
      return isNaN(try2) ? null : try2;
    }

    // Convert CSV to our canonical data format:
    // [{ date: "YYYY-MM-DD", countries: { Germany:n, Spain:n, Italy:n, UK:n, USA:n } }, ...]
    function normalizeData(csvRows) {
      if (!csvRows.length) return [];

      // Two supported formats:
      // A) Wide header row: date,Germany,Spain,Italy,UK,USA
      // B) Two-column key/value: (Date, Oct 10, 2025), (Germany, 664), ...
      const header = csvRows[0].map(h => h.toLowerCase());

      const wantWide = header.includes("date") &&
                       header.includes("germany") &&
                       header.includes("spain") &&
                       header.includes("italy") &&
                       (header.includes("uk") || header.includes("united kingdom")) &&
                       (header.includes("usa") || header.includes("united states"));

      const rows = [];

      if (wantWide) {
        // Format A: each subsequent row: [date, Germany, Spain, Italy, UK, USA]
        for (let i = 1; i < csvRows.length; i++) {
          const r = csvRows[i];
          if (!r.length) continue;
          const obj = {};
          header.forEach((h, idx) => obj[h] = r[idx] ?? "");
          const d = parseFlexibleDate(obj["date"]);
          if (!d) continue;
          const iso = d.toISOString().slice(0,10);
          rows.push({
            date: iso,
            countries: {
              Germany: Number(obj["germany"] || 0),
              Spain: Number(obj["spain"] || 0),
              Italy: Number(obj["italy"] || 0),
              UK: Number(obj["uk"] || obj["united kingdom"] || 0),
              USA: Number(obj["usa"] || obj["united states"] || 0),
            }
          });
        }
      } else {
        // Format B: key/value pairs (two columns)
        // We read the whole sheet as one snapshot (the latest week)
        // Expected rows like:
        //   Date, Oct 10, 2025
        //   Germany, 664
        //   Spain, 368
        //   USA, 130
        //   Italy, 101
        //   UK, 21
        let dateStr = "";
        const countries = { Germany:0, Spain:0, Italy:0, UK:0, USA:0 };

        csvRows.forEach(cells => {
          if (cells.length < 2) return;
          const key = (cells[0] || "").trim();
          const val = (cells[1] || "").trim();
          if (!key) return;

          const k = key.toLowerCase();
          if (k === "date") {
            const d = parseFlexibleDate(val);
            if (d) dateStr = d.toISOString().slice(0,10);
          } else if (k === "germany") countries.Germany = Number(val || 0);
          else if (k === "spain")   countries.Spain = Number(val || 0);
          else if (k === "italy")   countries.Italy = Number(val || 0);
          else if (k === "uk" || k === "united kingdom") countries.UK = Number(val || 0);
          else if (k === "usa" || k === "united states") countries.USA = Number(val || 0);
        });

        if (dateStr) {
          rows.push({ date: dateStr, countries });
        }
      }

      return rows;
    }

    async function load() {
      try {
        // 1) Fetch CSV from Google Sheets
        const res = await fetch(SHEET_CSV_URL, { cache: 'reload' });
        if (!res.ok) throw new Error(`Failed to fetch Google Sheet (HTTP ${res.status})`);
        const csvText = await res.text();

        // 2) Parse + normalize
        const csvRows = parseCSV(csvText);
        const data = normalizeData(csvRows);

        if (!data.length) {
          document.getElementById('subtitle').textContent = 'No data found in the sheet.';
          await drawMap(new Set());
          return;
        }

        // 3) Latest by date
        const latest = data.sort((a,b) => a.date.localeCompare(b.date)).at(-1);

        const dateText = new Date(latest.date + 'T00:00:00').toLocaleDateString(undefined,
          {year: 'numeric', month: 'short', day: 'numeric'});
        document.getElementById('subtitle').textContent = `Latest update: ${dateText}`;

        // 4) Render table
        const rows = Object.entries(latest.countries).sort(([,a],[,b])=> (b||0)-(a||0));
        const tbody = document.querySelector('#cases-table tbody');
        tbody.innerHTML = '';
        rows.forEach(([c,v],i)=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`<td>${i+1}</td><td>${c}</td><td class="right">${(v||0).toLocaleString()}</td>`;
          tbody.appendChild(tr);
        });

        // 5) Total
        const total = rows.reduce((s,[,n]) => s + (Number(n)||0), 0);
        document.getElementById('footnote').textContent = `Total: ${total.toLocaleString()}`;

        // 6) Map highlights (only >0)
        const highlights = new Set(
          rows.filter(([,v]) => Number(v) > 0)
              .map(([n]) => DISPLAY_NAME_MAP[n])
              .filter(Boolean)
        );
        await drawMap(highlights);

      } catch (e) {
        console.error(e);
        showError(String(e));
        try { await drawMap(new Set()); } catch {}
      }
    }

    async function drawMap(highlightNames) {
      const worldRes = await fetch('https://unpkg.com/world-atlas@2/countries-50m.json', { cache: 'force-cache' });
      const world = await worldRes.json();
      const countries = topojson.feature(world, world.objects.countries).features;

      const svg = d3.select('#map');
      svg.selectAll('*').remove();

      const width = 700, height = 380;
      const projection = d3.geoNaturalEarth1().fitSize([width, height], { type: 'Sphere' });
      const path = d3.geoPath(projection);

      // Blueish ocean
      svg.append('path')
        .attr('d', path({ type: 'Sphere' }))
        .attr('fill', '#eef6ff');

      // Countries
      svg.append('g')
        .selectAll('path')
        .data(countries)
        .join('path')
        .attr('d', path)
        .attr('class', d => {
          const name = d.properties.name || d.properties.NAME || d.properties.admin || '';
          return highlightNames.has(name) ? 'country highlight' : 'country';
        });

      // Borders
      svg.append('path')
        .attr('d', d3.geoPath(projection)(topojson.mesh(world, world.objects.countries, (a, b) => a !== b)))
        .attr('fill', 'none')
        .attr('stroke', '#cfcfcf')
        .attr('stroke-width', 0.4);
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
