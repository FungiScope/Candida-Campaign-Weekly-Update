<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candida Campaign Study Weekly Update</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; }
    h1 { margin: 0 0 0.25rem 0; }
    .muted { color: #666; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; max-width: 700px; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { font-weight: 700; }
    .right { text-align: right; }
    .card { padding: 1rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; }
    .footer { margin-top: 0.75rem; font-size: 0.9rem; color: #666; }
    .error { margin-top: 1rem; color: #b00020; background: #ffeef0; border: 1px solid #ffcdd2; padding: 0.75rem; border-radius: 8px; max-width: 700px; display:none; }

    /* Media (logo) */
    .media-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px;
                  box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; margin-bottom: 1rem; }
    .media-img  { width: 100%; height: auto; display: block; }

    /* Map */
    .map-wrap { margin-top: 2rem; max-width: 700px; }
    .map-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    #map { width: 100%; height: auto; }

    /* Neutral base for all countries, teal only for highlighted ones */
    .country { fill: #f7f7f7; stroke: #cfcfcf; stroke-width: 0.5; }
    .country.highlight { fill: #0B9DB0; }

    .map-caption { color: #666; margin-top: 0.5rem; font-size: 0.85rem; }
  </style>
</head>
<body>
  <!-- 1) LOGO -->
  <div class="media-card">
    <!-- If your file name has spaces, encode them as %20 or rename it -->
    <img src="Candida_20230801Seidel_FS%20Candida_vs.jpg" alt="Candida Campaign visual" class="media-img">
  </div>

  <!-- 2) TITLE + SUBTITLE -->
  <h1>Candida Campaign Study Weekly Update</h1>
  <div class="muted" id="subtitle">Loading latest week…</div>

  <!-- 3) TABLE + 4) TOTAL SUMMARY -->
  <div class="card">
    <table id="cases-table" aria-describedby="subtitle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col" class="right">Cases</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="footer" id="footnote"></div>
  </div>

  <div id="error" class="error" role="alert"></div>

  <!-- 5) MAP -->
  <div class="map-wrap">
    <div class="map-card">
      <svg id="map" viewBox="0 0 700 380" role="img" aria-label="World map highlighting countries"></svg>
      <div class="map-caption">Countries from the latest week highlighted.</div>
    </div>
  </div>

  <!-- D3 + TopoJSON -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>


<script>
  // 1) Your published CSV URL from Google Sheets
  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmn5-K-WAyl8qPn5v_VGIPcv1k2w_X1fCXZchDxyR1iyap7E5qDo6kAbg4PgQFJ2adg_siObt4vY3q/pub?gid=0&single=true&output=csv";

  // Names mapping used only for the map highlight
  const DISPLAY_NAME_MAP = {
    "Germany": "Germany",
    "Spain": "Spain",
    "Italy": "Italy",
    "UK": "United Kingdom",
    "USA": "United States of America"
  };

  function showError(msg) {
    const el = document.getElementById('error');
    if (!el) return;
    el.textContent = msg;
    el.style.display = 'block';
  }

  // Robust CSV parser (handles quotes and commas; auto-detects delimiter , ; or \t)
  function parseCSV(text) {
    const firstLine = (text.split(/\r?\n/).find(l => l.trim().length) || "");
    let delim = ",";
    if ((firstLine.match(/\t/g) || []).length > 0) delim = "\t";
    else if ((firstLine.match(/;/g) || []).length > 0) delim = ";";

    const rows = [];
    let row = [], cell = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const ch = text[i], next = text[i+1];
      if (inQuotes) {
        if (ch === '"' && next === '"') { cell += '"'; i++; }
        else if (ch === '"') { inQuotes = false; }
        else { cell += ch; }
      } else {
        if (ch === '"') { inQuotes = true; }
        else if (ch === '\r') { /* ignore */ }
        else if (ch === '\n') { row.push(cell.trim()); rows.push(row); row = []; cell = ""; }
        else if (ch === delim) { row.push(cell.trim()); cell = ""; }
        else { cell += ch; }
      }
    }
    row.push(cell.trim());
    rows.push(row);
    return rows.filter(r => r.some(c => c !== ""));
  }

  function parseFlexibleDate(s) {
    const d = new Date(s);
    return isNaN(d) ? null : d;
  }

  // Accepts either:
  //  A) Wide header row: date,Germany,Spain,Italy,UK,USA
  //  B) Two-column: first row "Date, Oct 10, 2025"; following rows "Germany, 664", etc.
  function normalizeData(csvRows) {
    if (!csvRows.length) return [];

    // If Google returned HTML (not CSV), bail
    const top = csvRows.slice(0,2).map(r => r.join(" ")).join(" ").toLowerCase();
    if (top.includes("<html")) return [];

    const header = csvRows[0].map(h => (h || "").toLowerCase());
    const isWide = header.includes("date") &&
                   header.includes("germany") &&
                   header.includes("spain") &&
                   header.includes("italy") &&
                   (header.includes("uk") || header.includes("united kingdom")) &&
                   (header.includes("usa") || header.includes("united states"));

    const out = [];

    if (isWide) {
      for (let i = 1; i < csvRows.length; i++) {
        const r = csvRows[i];
        if (!r.length) continue;
        const obj = {};
        header.forEach((h, idx) => obj[h] = r[idx] ?? "");
        const d = parseFlexibleDate(obj["date"]);
        if (!d) continue;
        const iso = d.toISOString().slice(0,10);
        out.push({
          date: iso,
          countries: {
            Germany: Number(obj["germany"] || 0),
            Spain:   Number(obj["spain"]   || 0),
            Italy:   Number(obj["italy"]   || 0),
            UK:      Number(obj["uk"] || obj["united kingdom"] || 0),
            USA:     Number(obj["usa"] || obj["united states"] || 0),
          }
        });
      }
    } else {
      // Two-column layout
      let dateISO = "";
      const countries = { Germany:0, Spain:0, Italy:0, UK:0, USA:0 };

      for (let i = 0; i < csvRows.length; i++) {
        const cells = csvRows[i];
        if (!cells.length) continue;

        const key = (cells[0] || "").trim();
        const val = (cells.slice(1).join(" ").trim());
        if (!key) continue;

        const k = key.toLowerCase();

        if (!dateISO && k === "date") {
          const d = parseFlexibleDate(val);
          if (d) dateISO = d.toISOString().slice(0,10);
          continue;
        }

        // Skip optional header like "Country, Cases"
        if (k === "country" || k === "countries") continue;

        if (k === "germany") countries.Germany = Number(val || 0);
        else if (k === "spain") countries.Spain = Number(val || 0);
        else if (k === "italy") countries.Italy = Number(val || 0);
        else if (k === "uk" || k === "united kingdom") countries.UK = Number(val || 0);
        else if (k === "usa" || k === "united states") countries.USA = Number(val || 0);
      }
      if (dateISO) out.push({ date: dateISO, countries });
    }

    return out;
  }

  async function load() {
    try {
      // 2) Fetch CSV with a cache-buster to always get fresh values
      const url = SHEET_CSV_URL + (SHEET_CSV_URL.includes("?") ? "&" : "?") + "_=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Failed to fetch Google Sheet CSV (HTTP ${res.status})`);
      const text = await res.text();

      // Private / misconfigured sheet guard
      if (/<!doctype html|<html/i.test(text)) {
        throw new Error('The Google Sheet CSV is not publicly accessible. In Sheets: File → Share → Publish to web → CSV.');
      }

      const rows = parseCSV(text);
      const data = normalizeData(rows);

      if (!data.length) {
        document.getElementById('subtitle').textContent = 'No data found in the sheet.';
        if (typeof drawMap === "function") await drawMap(new Set());
        return;
      }

      // Latest by date
      const latest = data.sort((a,b) => a.date.localeCompare(b.date)).at(-1);

      const dateText = new Date(latest.date + 'T00:00:00').toLocaleDateString(undefined,
        {year: 'numeric', month: 'short', day: 'numeric'});
      document.getElementById('subtitle').textContent = `Latest update: ${dateText}`;

      // Render table
      const sorted = Object.entries(latest.countries).sort(([,a],[,b]) => (b||0)-(a||0));
      const tbody = document.querySelector('#cases-table tbody');
      tbody.innerHTML = '';
      sorted.forEach(([c,v],i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}</td><td>${c}</td><td class="right">${(v||0).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      });

      const total = sorted.reduce((s,[,n]) => s + (Number(n)||0), 0);
      document.getElementById('footnote').textContent = `Total: ${total.toLocaleString()}`;

      // Map highlights (only countries with >0 cases)
      const highlights = new Set(
        sorted.filter(([,v]) => Number(v) > 0)
              .map(([n]) => DISPLAY_NAME_MAP[n])
              .filter(Boolean)
      );
      if (typeof drawMap === "function") await drawMap(highlights);

    } catch (e) {
      console.error(e);
      showError(e.message || String(e));
      try { if (typeof drawMap === "function") await drawMap(new Set()); } catch {}
    }
  }

  document.addEventListener('DOMContentLoaded', load);
</script>

</body>
</html>
