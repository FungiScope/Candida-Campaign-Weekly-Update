<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candida Campaign Study Weekly Update</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 2rem; color: #111; }
    h1 { margin: 0 0 0.25rem 0; }
    .muted { color: #666; margin-bottom: 1rem; }

    .card { padding: 1rem; border: 1px solid #eee; border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; }

    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; }
    th { font-weight: 700; }
    .right { text-align: right; }

    .total { margin: 0.5rem 0 0.75rem 0; font-weight: 600; color: #333; }

    .error { margin-top: 1rem; color: #b00020; background: #ffeef0; border: 1px solid #ffcdd2;
             padding: 0.75rem; border-radius: 8px; max-width: 700px; display:none; }

    /* Logo */
    .media-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px;
                  box-shadow: 0 1px 4px rgba(0,0,0,0.05); max-width: 700px; margin-bottom: 1rem; }
    .media-img  { width: 100%; height: auto; display: block; }

    /* Map */
    .map-wrap { margin-top: 2rem; max-width: 700px; }
    .map-card { padding: 0.5rem; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    #map { width: 100%; height: auto; }
    .country { fill: #f7f7f7; stroke: #cfcfcf; stroke-width: 0.5; }
    .country.highlight { fill: #0B9DB0; }
    .map-caption { color: #666; margin-top: 0.5rem; font-size: 0.85rem; }

    /* Row under the map: publication + collaboration */
    .below-map { display: flex; gap: 12px; max-width: 700px; margin-top: 12px; align-items: stretch; }
    .pub-card, .collab-card {
      padding: 0.75rem; border: 1px solid #eee; border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05); background: #fff;
    }
    .pub-card { width: 230px; flex: 0 0 230px; display: flex; flex-direction: column; }
    .pub-link { display: inline-block; text-decoration: none; }
    .pub-img  { width: 100%; height: auto; display: block; border-radius: 8px; }
    .pub-caption { margin-top: 0.5rem; font-size: 0.85rem; color: #444; }

    /* Collaboration CTA card (right side) */
    .collab-card { flex: 1; display: flex; }
    .collab-cta {
      display: block;
      /* If you add an orange image to the repo root (e.g., collab-orange.jpg), it will be used automatically: */
      background-image: url("collab-orange.jpg");
      background-size: cover;
      background-position: center;
      /* Fallback orange gradient if the image isn't there: */
      background-image: linear-gradient(135deg, #ff8a00 0%, #ff6a00 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      width: 100%;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 140px;
      position: relative;
      overflow: hidden;
    }
    /* If the image exists, layer a subtle gradient for legibility */
    .collab-cta::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(0deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
      pointer-events: none;
    }
    .collab-cta span {
      position: relative;
      font-weight: 700;
      line-height: 1.3;
      font-size: 1.05rem;
    }

    /* Responsive: stack on small screens */
    @media (max-width: 760px) {
      .below-map { flex-direction: column; }
      .pub-card { width: 100%; flex: 0 0 auto; }
    }
  </style>
</head>
<body>
  <!-- 1) LOGO -->
  <div class="media-card">
    <img src="Candida_20230801Seidel_FS%20Candida_vs.jpg" alt="Candida Campaign visual" class="media-img">
  </div>

  <!-- 2) TITLE + SUBTITLE -->
  <h1>Candida Campaign Study Weekly Update</h1>
  <div class="muted" id="subtitle">Loading latest week…</div>

  <!-- 3) TOTAL + TABLE (in one card) -->
  <div class="card">
    <div id="total" class="total">Total: —</div>
    <table id="cases-table" aria-describedby="subtitle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col" class="right">Cases</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="error" class="error" role="alert"></div>

  <!-- 4) MAP -->
  <div class="map-wrap">
    <div class="map-card">
      <svg id="map" viewBox="0 0 700 380" role="img" aria-label="World map highlighting countries"></svg>
      <div class="map-caption">Countries with cases are highlighted.</div>
    </div>
  </div>

  <!-- 5) Publication (left) + Collaboration CTA (right) -->
  <div class="below-map">
    <!-- Publication: small visual linking to paper -->
    <div class="pub-card">
      <a class="pub-link" href="https://pmc.ncbi.nlm.nih.gov/articles/PMC12441757/" target="_blank" rel="noopener">
        <img
          class="pub-img"
          src="Reinhold%202025%20REZA%20N15%20Candida%20Campaign.png"
          alt="First joint publication thumbnail (click to open article)"
        />
      </a>
      <div class="pub-caption">
        First joint publication — click image to open the article on PMC.
      </div>
    </div>

    <!-- Collaboration CTA: orange background, opens email with pre-filled message -->
    <div class="collab-card">
      <a
        class="collab-cta"
        aria-label="Click to email study team to participate"
        href="mailto:danila.seidel@uk-koeln.de,oliver.cornely@uk-koeln.de?subject=Interested%20in%20participation%20in%20the%20Candida%20Campaign&body=Dear%20Oliver,%20Dear%20Danila,%0A%0AI%20am%20interested%20in%20participating.%20Looking%20forward%20to%20hearing%20from%20you.%0A%0A%5BYour%20Name%5D%0A%5BYour%20affiliation%5D"
      >
        <span>For collaboration please click here to send us a message</span>
      </a>
    </div>
  </div>

  <!-- D3 + TopoJSON -->
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    const DISPLAY_NAME_MAP = {
      "Germany": "Germany",
      "Spain": "Spain",
      "Italy": "Italy",
      "UK": "United Kingdom",
      "USA": "United States of America"
    };

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    async function load() {
      try {
        const res = await fetch('data/data.json?v=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch data.json (HTTP ${res.status})`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('subtitle').textContent = 'No data yet.';
          return;
        }

        const latest = data.sort((a,b)=>a.date.localeCompare(b.date)).at(-1);
        const dateText = new Date(latest.date + 'T00:00:00').toLocaleDateString(undefined,
          {year: 'numeric', month: 'short', day: 'numeric'});
        document.getElementById('subtitle').textContent = `Latest update: ${dateText}`;

        // Alphabetical sort by country (A→Z)
        const rows = Object.entries(latest.countries)
          .sort(([aName],[bName]) => aName.localeCompare(bName, undefined, { sensitivity: 'base' }));

        // Total above the table
        const total = rows.reduce((s,[,n]) => s + (Number(n)||0), 0);
        document.getElementById('total').textContent = `Total: ${total.toLocaleString()}`;

        // Table rows
        const tbody = document.querySelector('#cases-table tbody');
        tbody.innerHTML = '';
        rows.forEach(([c,v],i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${c}</td><td class="right">${(v||0).toLocaleString()}</td>`;
          tbody.appendChild(tr);
        });

        // Draw map highlights (>0)
        const highlights = new Set(
          rows.filter(([,v]) => Number(v) > 0)
              .map(([n]) => DISPLAY_NAME_MAP[n])
              .filter(Boolean)
        );
        await drawMap(highlights);

      } catch (e) {
        console.error(e);
        showError(String(e));
      }
    }

    async function drawMap(highlightNames) {
      const worldRes = await fetch('https://unpkg.com/world-atlas@2/countries-50m.json', { cache: 'force-cache' });
      const world = await worldRes.json();
      const countries = topojson.feature(world, world.objects.countries).features;

      const svg = d3.select('#map');
      svg.selectAll('*').remove();

      const width = 700, height = 380;
      const projection = d3.geoNaturalEarth1().fitSize([width, height], { type: 'Sphere' });
      const path = d3.geoPath(projection);

      // Ocean
      svg.append('path')
        .attr('d', path({ type: 'Sphere' }))
        .attr('fill', '#eef6ff');

      // Countries
      svg.append('g')
        .selectAll('path')
        .data(countries)
        .join('path')
        .attr('d', path)
        .attr('class', d => {
          const name = d.properties.name || d.properties.NAME || d.properties.admin || '';
          return highlightNames.has(name) ? 'country highlight' : 'country';
        });

      // Borders
      svg.append('path')
        .attr('d', d3.geoPath(projection)(topojson.mesh(world, world.objects.countries, (a, b) => a !== b)))
        .attr('fill', 'none')
        .attr('stroke', '#cfcfcf')
        .attr('stroke-width', 0.4);
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
